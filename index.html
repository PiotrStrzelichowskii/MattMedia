  <!-- Skrypt JavaScript przeniesiony na koniec -->
  <script>
    // Animacje wejściowe
    function startAnimations() {
      console.log('Rozpoczynam animacje...');
      
      // Sprawdź czy elementy istnieją
      const avatar = document.querySelector('.animate-avatar');
      const logo = document.querySelector('.animate-logo');
      const socials = document.querySelector('.animate-socials');
      
      if (!avatar || !logo || !socials) {
        console.error('Nie znaleziono elementów do animacji!');
        return;
      }
      
      // Sekwencyjne uruchamianie animacji
      setTimeout(() => {
        if (avatar) avatar.classList.add('animate-in');
      }, 200);

      setTimeout(() => {
        if (logo) logo.classList.add('animate-in');
      }, 500);

      setTimeout(() => {
        if (socials) socials.classList.add('animate-in');
        // Dodaj opóźnienie dla każdej ikony social media
        const socialIcons = document.querySelectorAll('.animate-socials .icon-social');
        socialIcons.forEach((icon, index) => {
          icon.style.setProperty('--i', index);
        });
      }, 800);

      setTimeout(() => {
        const cards = document.querySelectorAll('.animate-card');
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('animate-in');
          }, index * 200);
        });
      }, 1100);

      setTimeout(() => {
        document.querySelector('.animate-footer').classList.add('animate-in');
      }, 1800);

      // Animacja tekstu litera po literze
      const textElements = document.querySelectorAll('.animate-text');
      textElements.forEach(element => {
        const text = element.textContent;
        element.textContent = '';
        element.style.opacity = '1';
        
        let i = 0;
        const typeWriter = () => {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
          } else {
            // Animacja zakończona
          }
        };
        
        setTimeout(typeWriter, 1300);
      });

      // Animacja opóźnionego tekstu
      const delayedTextElements = document.querySelectorAll('.animate-text-delay');
      delayedTextElements.forEach(element => {
        setTimeout(() => {
          element.classList.add('animate-in');
        }, 1600);
      });

      // Animacja przycisków CTA
      const ctaElements = document.querySelectorAll('.animate-cta');
      ctaElements.forEach(element => {
        setTimeout(() => {
          element.classList.add('animate-in');
        }, 1700);
      });

      // Animacja video
      const videoElements = document.querySelectorAll('.animate-video');
      videoElements.forEach(element => {
        setTimeout(() => {
          element.classList.add('animate-in');
        }, 1900);
      });
    }

    // Uruchom animacje po załadowaniu DOM
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startAnimations);
    } else {
      startAnimations();
    }

    // Dodatkowe zabezpieczenie - uruchom animacje po 1 sekundzie
    setTimeout(() => {
      if (!document.querySelector('.animate-avatar.animate-in')) {
        console.log('Wymuszam uruchomienie animacji...');
        startAnimations();
      }
    }, 1000);

    // Dynamiczna zmiana theme-color
    function updateThemeColor() {
      const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
      const startColor = [32, 31, 31]; // #201f1f
      const endColor = [41, 41, 41];   // #292929
      
      const currentColor = startColor.map((start, i) => {
        const end = endColor[i];
        return Math.round(start + (end - start) * scrollPercent);
      });
      
      const hexColor = `#${currentColor.map(c => c.toString(16).padStart(2, '0')).join('')}`;
      document.getElementById('theme-color-meta').setAttribute('content', hexColor);
    }

    window.addEventListener('scroll', updateThemeColor);
  </script>
