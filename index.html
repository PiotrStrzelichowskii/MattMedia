<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATT MEDIA</title>
  <link rel="stylesheet" href="https://use.typekit.net/tak4ljc.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-wrapper">
    <header class="header">
      <div class="avatar-container animate-avatar">
        <div class="loader">
          <img src="images/test 1_2.jpg" alt="Avatar" class="avatar-img">
        </div>
      </div>      
      <img src="images/test render logo.svg" alt="MATT MEDIA" class="main-logo animate-logo">
      <div class="socials animate-socials">
        <a href="https://www.youtube.com/@matt_michalek" class="icon-social" target="_blank" aria-label="YouTube">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/>
            <polygon points="9.75,15.02 15.5,11.75 9.75,8.48"/>
          </svg>
        </a>
        <a href="https://www.instagram.com/mattmichalek_/" class="icon-social" target="_blank" aria-label="Instagram">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
            <path d="m16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
          </svg>
        </a>
        <a href="#" class="icon-social" aria-label="TikTok">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"/>
          </svg>
        </a>
      </div>
    </header>
    <main>
      <section class="learn card-section animate-card">
        <div class="learn-content">
          <h2 class="animate-text"><span class="accent-gradient">UMÓW</span> KONSULTACJĘ</h2>
          <p class="animate-text-delay">Bezpłatna rozmowa o rozwoju Twojej firmy.</p>
        </div>
        <a href="https://calendly.com/twoj-link" class="cta-logo-placeholder animate-cta" target="_blank" aria-label="Umów konsultację">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </a>
        <div class="glow-effect"></div>
      </section>
      <section class="youtube card-section animate-card">
        <div class="youtube-content">
          <h2 class="animate-text"><span class="accent-gradient">NAJNOWSZY</span> FILM YOUTUBE</h2>
          <div class="video-embed animate-video">
            <a href="https://www.youtube.com/watch?v=sr0QZRuoi6w" target="_blank" aria-label="Obejrzyj film na YouTube">
              <img src="images/od 0 do reelsa 12h mini.jpg" alt="Najnowszy film YouTube" style="width: 100%; max-height: 290px; object-fit: cover; border-radius: 30px;">
            </a>
          </div>
        </div>
        <div class="glow-effect"></div>
      </section>
    </main>
    <footer class="animate-footer">
      <p>PRAWA AUTORSKIE ©2025 MATT MEDIA</p>
    </footer>
  </div>
  <script>
    // Konfiguracja YouTube API
    const YOUTUBE_API_KEY = 'TWÓJ_KLUCZ_API'; // Musisz go pobrać z Google Cloud Console
    const CHANNEL_ID = 'TWÓJ_CHANNEL_ID'; // ID kanału YouTube
    
    async function loadLatestVideo() {
      try {
        // Pobierz najnowszy film z kanału
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=1&type=video`);
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
          const video = data.items[0];
          const videoId = video.id.videoId;
          const thumbnail = video.snippet.thumbnails.high.url;
          const title = video.snippet.title;
          
          // Zaktualizuj elementy strony
          document.getElementById('latest-video-thumbnail').src = thumbnail;
          document.getElementById('latest-video-title').textContent = title;
          document.getElementById('latest-video-iframe').src = `https://www.youtube.com/embed/${videoId}`;
        }
      } catch (error) {
        console.error('Błąd podczas ładowania najnowszego filmu:', error);
        document.getElementById('latest-video-title').textContent = 'Nie udało się załadować najnowszego filmu';
      }
    }
    
    // Załaduj najnowszy film przy starcie strony
    loadLatestVideo();

    // Animacje wejściowe
    document.addEventListener('DOMContentLoaded', function() {
      // Sekwencyjne uruchamianie animacji
      setTimeout(() => {
        document.querySelector('.animate-avatar').classList.add('animate-in');
      }, 200);

      setTimeout(() => {
        document.querySelector('.animate-logo').classList.add('animate-in');
      }, 500);

      setTimeout(() => {
        document.querySelector('.animate-socials').classList.add('animate-in');
        // Dodaj opóźnienie dla każdej ikony social media
        const socialIcons = document.querySelectorAll('.animate-socials .icon-social');
        socialIcons.forEach((icon, index) => {
          icon.style.setProperty('--i', index);
        });
      }, 800);

      setTimeout(() => {
        const cards = document.querySelectorAll('.animate-card');
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('animate-in');
          }, index * 200);
        });
      }, 1100);

      setTimeout(() => {
        document.querySelector('.animate-footer').classList.add('animate-in');
      }, 1800);

      // Animacja tekstu litera po literze
      const textElements = document.querySelectorAll('.animate-text');
      textElements.forEach(element => {
        const text = element.textContent;
        element.textContent = '';
        element.style.opacity = '1';
        
        let i = 0;
        const typeWriter = () => {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
          } else {
            // Animacja zakończona
          }
        };
        
        setTimeout(typeWriter, 1300);
      });

      // Animacja opóźnionego tekstu
      const delayedTextElements = document.querySelectorAll('.animate-text-delay');
      delayedTextElements.forEach(element => {
        setTimeout(() => {
          element.classList.add('animate-in');
        }, 1600);
      });

      // Animacja przycisków CTA
      const ctaElements = document.querySelectorAll('.animate-cta');
      ctaElements.forEach(element => {
        setTimeout(() => {
          element.classList.add('animate-in');
        }, 1700);
      });

      // Animacja video
      const videoElements = document.querySelectorAll('.animate-video');
      videoElements.forEach(element => {
        setTimeout(() => {
          element.classList.add('animate-in');
        }, 1900);
      });
    });
  </script>
</body>
</html>
